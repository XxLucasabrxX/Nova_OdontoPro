<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OdontoPro Login</title>
  <link rel="stylesheet" href="Tela_login.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <header>
        <div class="logo">
          <img src="../Img/Logo moderna cirurgiã.png" alt="Logo OdontoPro" />
        </div>
      </header>

      <div class="texto">
        <h2 class="texto_primario">Faça Login com sua conta</h2>
        <h3 class="texto_secundario">Digite seu e-mail e senha para fazer login</h3>
      </div>

      <form class="campos">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <div class="esqueci-senha">
          <a class="esqueci_senha" href="#">Esquecei senha</a>
        </div>

        <button type="submit" class="btn-entrar">Entrar na conta</button>
      </form>

      <div class="login-social">
        <p>ou</p>
        <div class="social-buttons">
          <button class="facebook"><img src="../Img/facebook.png" alt=""></button>
          <button class="google"><img src="../Img/google.png" alt=""></button>
          <button class="x"><img src="../Img/twitter.png" alt=""></button>
        </div>
      </div>

      <div class="cadastro">
        <p>Ainda não tem uma conta? <a href="#">Cadastrar-se</a></p>
        <p><a href="#">Cadastre sua Clínica Aqui</a></p>
      </div>
    </div>

    <div class="imagem-dentista">
      <img src="../Img/Login Art.png" alt="Dentista examinando paciente" />
    </div>
  </div>
</body>
</html>
